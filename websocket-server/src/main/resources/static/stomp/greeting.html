<!DOCTYPE html>

<html>
	<head>
		<title>Hello WebSocket</title>

		<link href="bootstrap.min.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">

		<script src="jquery-1.10.2.min.js"></script>
		<script src="https://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
		<script src="app.js"></script>
		<script src="stomp.js"></script>
	</head>

	<body>
		<noscript>
			<h2 style="color: #ff0000">
				Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!
			</h2>
		</noscript>

		<div id="main-content" class="container">
			<div class="row">
				<div class="col-md-12">
					<form class="form-inline">
						<div class="form-group">
							<label for="connect">WebSocket connection: </label>
							<button id="connect" class="btn btn-default" type="submit">Connect</button>
							<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
						</div>
					</form>
				</div>
			</div>
			<br>
			<div class="row">
				<form class="form-inline">
					<div class="form-group">
						<div class="col-md-5">
							<label for="name">Name: </label>
							<input type="text" id="name" class="form-control" placeholder="Your name here...">
						</div>
						<div class="col-md-5">
							<label for="message">Message: </label>
							<input type="text" id="message" class="form-control" placeholder="Your message here...">
						</div>
						<div class="col-md-2">
							<label for="send"></label>
							<button id="send" class="btn btn-default" type="submit">Send</button>
						</div>
					</div>
				</form>
			</div>
			<br>
			<br>
			<div class="row">
				<div class="col-md-12">
					<table id="conversation" class="table table-striped">
						<thead>
							<tr>
								<th>Messages</th>
							</tr>
						</thead>
						<tbody id="messages"></tbody>
					</table>
				</div>
			</div>
		</div>

	</body>
</html>
